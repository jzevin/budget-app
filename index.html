                </div>
                <div class="col">
                    <div class="ba__top__header_date flex flex-jce">xxxxxx 0000</div>
                </div>
            </header>
            <section class="ba__top__total col flex flex-jcc flex-aic">
                <div class="ba__top__total_text">+0.00</div>
            </section>
            <section class="ba__top__summary col flex flex-fww">
                <div class="ba__top__summary__income col-100 flex flex-jcc flex-aife">
                    <div class="ba__top__summary__income__text flex col-75">
                        <div class="ba__top__summary__income__text_title col-50">
                            <div>income</div>
                        </div>
                        <div class="col-50 flex flex-jce">
                            <div class="ba__top__summary__income__text_value">+0.00</div>
                            <!-- <div class="ba__top__summary__income__text_percentage">100%</div> -->
                        </div>
                    </div>
                </div>
                <div class="ba__top__summary__expense col-100 flex flex-jcc flex-aifs">
                    <div class="ba__top__summary__expense__text flex col-75">
                        <div class="ba__top__summary__expense__text_title col-50">
                            <div>expense</div>
                        </div>
                        <div class="col-50 flex flex-jce">
                            <div class="ba__top__summary__expense__text_value">+0.00</div>
                            <!-- <div class="ba__top__summary__expense__text_percentage">100%</div> -->
                        </div>
                    </div>
                </div>
            </section>
            <form class="ba__top__form flex flex-jcc flex-aic">
                <div class="ba__top__form_wrap flex">
                    <div class="col h-100">
                        <select name="type" class="ba__top__form_type h-100">
                            <option value="income">+</option>
                            <option value="expense">-</option>
                        </select>
                    </div>
                    <div class="col h-100">
                        <input type="text" name="description" class="ba__top__form_description h-100" placeholder="description">
                    </div>
                    <div class="col h-100">
                        <input type="number" min="0" step="0.01" name="amount" class="ba__top__form_amount h-100" placeholder="0.00">
                    </div>
                    <div class="col h-100">
                        <button type="submit" class="ba__top__form_submit btn btn--add h-100">add</button>
                    </div>
                </div>
            </form>
            <div class="tabs col-100 flex">
                    <div class="tabs_tab col flex flex-jcc flex-aic active" id="tab-income">
                        <div>Income</div>
                    </div>
                    <div class="tabs_tab col flex flex-jcc flex-aic" id="tab-expense">
                        <div>Expenses</div>
                    </div>
                    <div class="tabs_tab col flex flex-jcc flex-aic" id="tab-both">
                        <div>Both</div>
                    </div>
                </div>
        </div>
        <div class="ba__bottom flex flex-fww ba__bottom--both">
            <div class="list--income col"></div>
            <div class="list--expense col"></div>
        </div>
